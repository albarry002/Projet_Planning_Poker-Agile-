<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Planning Poker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Planning Poker</h1>

    <div>
        <h2>Créer une session</h2>
        <input type="text" id="session_name" placeholder="Nom de la session">
        <input type="text" id="players" placeholder="Joueurs (séparés par ,)">
        <select id="rule">
            <option value="strict">Strict</option>
            <option value="mediane">Médiane</option>
            <option value="moyenne">Moyenne</option>
        </select>
        <button onclick="createSession()">Créer</button>
        <p id="create_result"></p>
    </div>

    <div>
        <h2>Voter pour une story</h2>
        <input type="text" id="vote_session_id" placeholder="ID session">
        <input type="text" id="player_name" placeholder="Pseudo">
        <input type="text" id="vote_value" placeholder="Valeur vote">
        <button onclick="vote()">Voter</button>
        <p id="vote_result"></p>
    </div>

    <div>
        <h3>Changer le mode de calcul</h3>
        <input type="text" id="mode_session_id" placeholder="ID de session">
        <select id="mode_select">
            <option value="strict">Strict</option>
            <option value="moyenne">Moyenne</option>
            <option value="mediane">Médiane</option>
        </select>
        <button onclick="setMode()">Valider</button>
        <pre id="mode_result"></pre>
    </div>

    <div>
        <h2>Révéler votes</h2>
        <input type="text" id="reveal_session_id" placeholder="ID session">
        <button onclick="reveal()">Révéler</button>
        <pre id="reveal_result"></pre>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
